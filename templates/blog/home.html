{%block content%}
    <div class="col-sm-10">
        <h3 class="text-white my-5">Home Page</h3>
        {% for post in posts%}
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">{{post.title }}</h1>
                <p class="lead">{{post.desc}}</p>
                <p id='author-name' > Blog Author - {{post.user|upper}}  </p><hr>
            </div>
        </div>
        {%endfor%}
    </div>
{%endblock content%}
